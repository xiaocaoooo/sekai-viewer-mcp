name: Push to Main

on:
  push:
    branches: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run CI Script
        run: |
          chmod +x ci.sh
          ./ci.sh

  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: sekai-viewer-mcp:test
          load: true

      - name: Run container with health check
        run: |
          docker run -d --name test-container \
            --health-cmd "wget -q --spider http://localhost:3000/health || exit 1" \
            --health-interval 5s \
            --health-retries 3 \
            -p 3000:3000 sekai-viewer-mcp:test
          sleep 5

      - name: Health check - external curl from host
        run: |
          curl -f http://localhost:3000/health || exit 1

      - name: Verify Docker health status
        run: |
          HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-container)
          echo "Container health status: $HEALTH_STATUS"
          if [ "$HEALTH_STATUS" != "healthy" ]; then
            echo "Warning: Container health check status is not healthy"
          fi

      - name: Container logs
        if: always()
        run: docker logs test-container

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build-and-check, docker-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            xiaocaoooo/sekai-viewer-mcp:latest
            xiaocaoooo/sekai-viewer-mcp:sha-${{ github.sha }}
